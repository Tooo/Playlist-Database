<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings - Playlist Database</title>
    <link rel="stylesheet" href="{{ url_for('static', filename ='styles/main.css') }}">
</head>
<header>
    <h1>Playlist Database</h1>
</header>

<body>
    <form action="http://localhost:5000/settings" method="POST">
        <p><input type="text" name="genre" /></p>
        <p><input type="submit" name="genreButton" value="Add/Remove Genre" /></p>
    </form>
    <table class="center">
        <tr>
            <th>Genres</th>
        </tr>
        {% for genre in genres %}
            <tr>
                <td>{{ genre[0] }}</td>
            </tr>
        {% endfor %}
    </table>
    <input type="submit" name="delete" value="Delete Account" />
</body>
</html>
